<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Política de Privacidade - Moxie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-700 to-white text-black font-sans p-6">
  <div class="max-w-2xl w-full bg-white shadow-md rounded-2xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-center">Política de Privacidade</h1>
    <p class="text-lg leading-relaxed">
      Na Moxie, respeitamos a sua privacidade. Coletamos apenas os dados necessários para processar pedidos e melhorar sua experiência. Seus dados jamais serão vendidos ou compartilhados sem autorização.
    </p>
    <div class="flex justify-center">
      <button onclick="history.back()" class="mt-4 px-6 py-2 bg-black text-white rounded hover:bg-gray-800 transition flex items-center gap-2">
        <i data-lucide="arrow-left" class="w-5 h-5 text-white"></i>
        Voltar
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
