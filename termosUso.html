<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Termos de Uso - Moxie</title>
  <link rel="stylesheet" href="css/Duvidas.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-700 to-white text-black font-sans p-6">
  <section class="max-w-2xl w-full bg-white shadow-md rounded-2xl p-8 space-y-5">
    <h2 class="text-2xl font-bold text-black text-center">Termos de Uso</h2>
    <p>Ao acessar nosso site, você concorda com nossos termos e condições. Isso inclui respeitar os direitos autorais, seguir as regras de compra e estar ciente de nossa política de trocas e devoluções.</p>
    <div class="flex justify-center">
      <button onclick="history.back()" class="mt-4 px-4 py-2 bg-black text-white rounded hover:bg-gray-800 transition flex items-center gap-2">
        <i data-lucide="arrow-left" class="w-4 h-4 text-white"></i>
        Voltar
      </button>
    </div>

</section>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
