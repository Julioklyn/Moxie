<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/cadastro.css" /> <!-- Updated to match the correct file -->
</head>
<body>
  <div class="container-login-cadastro">
    <div class="login-box">
      <div class="form">
        <div class="header">Login</div>
        <input type="email" class="input" id="email" placeholder="Email" required>
        <input type="password" class="input" id="password" placeholder="Senha" required>
        <button class="button" onclick="login()">Entrar</button>
        <a class="sign-in" href="cadastro.html">NÃ£o tem conta? Cadastre-se</a>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const savedEmail = localStorage.getItem('userEmail');
      const savedPassword = localStorage.getItem('userPassword');

      if (!email || !password) {
        alert('Preencha todos os campos.');
        return;
      }

      if (email === savedEmail && password === savedPassword) {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Email ou senha incorretos.');
      }
    }
  </script>
</body>
</html>
