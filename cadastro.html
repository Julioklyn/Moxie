<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css" />
</head>
<body>
  <div class="container-login-cadastro">
    <div class="login-box">
      <div class="form">
        <div class="header">Cadastro</div>
        <input type="email" class="input" id="email" placeholder="Email" required>
        <input type="password" class="input" id="password" placeholder="Senha" required>
        <button class="button" onclick="register()">Cadastrar</button>
        <a class="sign-in" href="login.html">Já tem conta? Login</a>
      </div>
    </div>
  </div>

  <script>
    function register() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Preencha todos os campos.');
        return;
      }

      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      alert('Cadastro realizado! Faça login.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
